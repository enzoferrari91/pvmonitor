<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PV Monitor</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/bootstrap.min.css') }}>

    <!-- MetisMenu CSS -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/metisMenu.min.css') }}>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/sb-admin-2.css') }}>

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/font-awesome.min.css') }}>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/jquery-ui.css') }}>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/jquery-ui.theme.css') }}>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">PV Monitor</a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/"><i class="fa fa-home fa-fw"></i> Startseite</a>
                        </li>
                        <li>
                            <a href="/energystats"><i class="fa fa-bar-chart-o fa-fw"></i> Statistik</a>
                        </li>
                        <li>
                            <a href="/system_messages"><i class="fa fa-wrench fa-fw"></i> System</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-red">
                        <div class="panel-red panel-heading clearfix">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Statistiken
                            <span class="pull-right">
                                <a href="{{ url_for('.energystats',year='2017') }}">2017</a>&emsp;|&emsp;
                                <a href="{{ url_for('.energystats',year='2016') }}">2016</a>&emsp;|&emsp;
                                <a href="{{ url_for('.energystats',year='0') }}">All</a><br>
                            </span>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="container1"></div>
                            <br>
                            <br>
                            <div id="container2"></div>
                            <br>
                            <br>
                            <div id="container3"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->


    <!-- Variable Loader Script -->
    <script>
        var list_energy_pv = {{ list_energy_pv|safe }}; //globale Variablen
        var list_energy_bez = {{ list_energy_bez|safe }}; //globale Variablen
        var list_energy_einsp = {{ list_energy_einsp|safe }}; //globale Variablen

        var list_ev_quote = {{ list_ev_quote|safe }}; //globale Variablen
        for (var i = 0; i < list_ev_quote.length; i++) 
        {
            if (list_ev_quote[i] == 0) {
                list_ev_quote[i] = NaN;
            }
        }
        var list_ev_quote_month = {{ list_ev_quote_month|safe }}; //globale Variablen
        for (var i = 0; i < list_ev_quote_month.length; i++) 
        {
            if (list_ev_quote_month[i] == 0) {
                list_ev_quote_month[i] = NaN;
            }
        }

        var total_energy_pv = [ {{ total_energy_pv|safe }} ]; //globale Variablen
        var total_energy_bez = [ {{ total_energy_bez|safe }} ]; //globale Variablen
        var total_energy_einsp = [ {{ total_energy_einsp|safe }} ]; //globale Variablen

        var timestampList = {{ timestampList|safe }}

        var list_month_energy_bez = {{ list_month_energy_bez|safe }};
        var list_month_energy_einsp = {{ list_month_energy_einsp|safe }};
        var list_month_energy_pv = {{ list_month_energy_pv|safe }};
        var months = {{ months|safe }};


    </script>

    <!-- jQuery + jQueryUI -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src={{ url_for('static', filename='js/bootstrap.min.js') }}></script>
    
    <!-- Metis Menu Plugin JavaScript -->
    <script src={{ url_for('static', filename='js/metisMenu.min.js') }}></script>

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src={{ url_for('static', filename='js/highcharts-energystats.js') }}></script>

    <!-- Custom Theme JavaScript -->
    <script type="text/js" src={{ url_for('static', filename='js/sb-admin-2.js') }}></script>

</body>

</html>
