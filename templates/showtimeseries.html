<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PV Monitor</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/bootstrap.min.css') }}>

    <!-- MetisMenu CSS -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/metisMenu.min.css') }}>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/sb-admin-2.css') }}>

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/font-awesome.min.css') }}>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/jquery-ui.css') }}>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/jquery-ui.theme.css') }}>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">PV Monitor</a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="/"><i class="fa fa-dashboard fa-fw"></i> Startseite</a>
                        </li>
                        <li>
                            <a href="/energystats"><i class="fa fa-bar-chart-o fa-fw"></i> Statistik</a>
                        </li>
                        <li>
                            <a href="/timeseries"><i class="fa fa-home fa-fw"></i> Anzeige Zeitserien</a>
                        </li>
                        <li>
                            <a href="/tables"><i class="fa fa-table fa-fw"></i> Anzeige Tabellen</a>
                        </li>
                        <li>
                            <a href="/system_messages"><i class="fa fa-wrench fa-fw"></i> System</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-red">
                        <div class="panel-red panel-heading clearfix">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Datumswahl
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <form action="/showtimeseries" method="post">
                                <input type="text" id="datepicker1" name="dateselect_from"/>
                                <input type="text" id="datepicker2" name="dateselect_to"/>
                                <input type="submit"/>
                            </form>
                            <br>

                            <div id="container1"></div>

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->


    <!-- Variable Loader Script -->
    <script>
        var power_pv = {{ power_pv|safe }}; //globale Variablen
        var power_bez = {{ power_bez|safe }};
        var power_einsp = {{ power_einsp|safe }};
        var fcast_pv = {{ fcast_pv|safe }}
        var timestampList = {{ timestampList|safe }}

    </script>

    <!-- jQuery + jQueryUI -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $( function() {
            $( "#datepicker1" ).datepicker();
            $( "#datepicker1" ).datepicker( "option", "dateFormat", "yy-mm-dd");
            $( "#datepicker2" ).datepicker();
            $( "#datepicker2" ).datepicker( "option", "dateFormat", "yy-mm-dd");
        });
    </script>

    <!-- Bootstrap Core JavaScript -->
    <script src={{ url_for('static', filename='js/bootstrap.min.js') }}></script>
    
    <!-- Metis Menu Plugin JavaScript -->
    <script src={{ url_for('static', filename='js/metisMenu.min.js') }}></script>

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src={{ url_for('static', filename='js/highcharts-data.js') }}></script>

    <!-- Custom Theme JavaScript -->
    <script type="text/js" src={{ url_for('static', filename='js/sb-admin-2.js') }}></script>

</body>

</html>
