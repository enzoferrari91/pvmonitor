    <script>
        $( function() {
            $( "#datepicker1" ).datepicker();
            $( "#datepicker1" ).datepicker( "option", "dateFormat", "yy-mm-dd");
            $( "#datepicker2" ).datepicker();
            $( "#datepicker2" ).datepicker( "option", "dateFormat", "yy-mm-dd");
        });
    </script>

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script>
        $(function () {

        function date2str(date) {
            var dd = date.getDate();
            var mm = date.getMonth()+1; //January is 0!
            var yyyy = date.getFullYear();

            if(dd<10) {
                dd='0'+dd
            } 

            if(mm<10) {
                mm='0'+mm
            } 

            today = yyyy + '-' + mm + '-' + dd;
            return (today);
        }

        function datechange(date, count)Â {
            var date = date.split('-').join('-');
            var newdate =  new Date(date);
            newdate.setDate(newdate.getDate() + count);

            return(date2str(newdate));
        }

        function loadjson()
        {
            $.getJSON('/_get_data', {
                dateselect_from: $('input[name="dateselect_from"]').val(),
                dateselect_to: $('input[name="dateselect_to"]').val()
                }, function(data) {

                    chart.series[0].setData(data.power_pv);
                    chart.series[1].setData(data.power_bez);
                    chart.series[2].setData(data.power_einsp);
                    chart.series[3].setData(data.fcast_pv);
                    chart.xAxis[0].setCategories(data.timestampList);

                });
        }

        var today = date2str(new Date());
        var chart;

        $('input[name="dateselect_from"]').val(today);
        $('input[name="dateselect_to"]').val(today);

        chart = Highcharts.chart('container1', {
            
            colors: ["#2b908f", "#90ee7e"],
            chart: {
                backgroundColor: '#3e3e40',
            },
            title: {
                text: '',
                style: {
                    display: 'none'
                }
            },
            xAxis: {
                categories: [],
                gridLineColor: '#707073',
                labels: {
                    style: {
                        color: '#ddd',
                        fontSize: '14px'
                    }
                },
                lineColor: '#707073',
                minorGridLineColor: '#505053',
                tickColor: '#707073',
            },
            yAxis: {
                title: {
                    text: 'Leistung [ W ]',
                    style: {
                        color: '#ddd',
                        fontSize: '14px'
                    }
                },
                gridLineColor: '#707073',
                labels: {
                    style: {
                        color: '#ddd'
                    }
                },
                lineColor: '#707073',
                minorGridLineColor: '#505053',
                tickColor: '#707073',
                tickWidth: 1,

                max: 5000,
                min:0
            },
            
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0,
                
                itemStyle: {
                    color: '#ddd'
                },
                itemHoverStyle: {
                    color: '#fff'
                },
                itemHiddenStyle: {
                    color: '#ddd'
                }           
            },
            
            series: 
            [
                {
                    name: 'PV-Leistung',
                    data: []
                },
                {
                    name: 'Netz-Bezug',
                    data: [],
                    color: '#e74c3c'
                },
                {
                    name: 'Netz-Einspeisung',
                    data: [],
                    color: '#3498db'
                },
                {
                    name: 'PV-Forecast',
                    data: [],
                }
            ]
        });

        $('input#calculate').bind('click', function() {

            loadjson();
            return false;
        });

        $('input#yesterday').bind('click', function() {

            var day = $('input[name="dateselect_from"]').val();
            var yesterday = datechange(day,-1);

            $('input[name="dateselect_from"]').val(yesterday);
            $('input[name="dateselect_to"]').val(yesterday);
            loadjson();
            return false; 
        });

        $('input#tomorrow').bind('click', function() {

            var day = $('input[name="dateselect_from"]').val();
            var tomorrow = datechange(day,1);

            $('input[name="dateselect_from"]').val(tomorrow);
            $('input[name="dateselect_to"]').val(tomorrow);
            loadjson();
            return false; 
        });

    });

    </script>
